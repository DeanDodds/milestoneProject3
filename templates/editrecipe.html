{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h1>{{ username }}</h1>
    </div>
</div>

<nav class="nav-extended center">
    <div class="nav-content col s-12">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="{{ url_for('profile', username=session['user']) }}">My Recipes</a>
            </li>
            <li class="tab"><a href="{{ url_for('addrecipe') }}">Add Recipes</a></li>
            <li class="tab"><a href="{{ url_for('favourites') }}">My Favourites</a></li>
        </ul>
    </div>
</nav>

<h1>{{ cuisines }}</h1>
<section>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card darken-1">
                <div class="form-card-content">
                    <h1 class="center-align">Edit Recipe </h1>
                    <form method="POST" action="{{ url_for( 'editrecipe', recipe_id=recipe._id) }}">
                        <!-- Recipe name  field -->
                        <div class=" row">
                            <div class="input-field col s10 offset-s1">
                                <input id="recipe_name" value="{{ recipe.recipe_name }}" name="recipe_name" type="text"
                                    minlength="1" class="validate" required>
                                <label for="recipe_name">Recipe Name</label>
                            </div>
                        </div>
                        <!-- Number of servings field -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input id="servings" value="{{ recipe.servings }}" name="servings" type="number" min="1"
                                    class="validate" required>
                                <label for="servings">Number of servings</label>
                            </div>
                        </div>
                        <!-- cuisine field -->
                        <div class="row catergories-form">
                            <div class="input-field col s10 m4 offset-m1 offset-s1">
                                <select id="cuisine_name" name="cuisine_name">
                                    <option value="" disabled>Choose cuisine type</option>
                                    {% for name in cuisines %}
                                    {% if name.cuisine_name == name.cuisine_name %}
                                    <option value="{{ name.cuisine_name }}">{{ name.cuisine_name }} selected</option>
                                    {% else %}
                                    <option value="{{ name.cuisine_name }}">{{ name.cuisine_name }}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                                <label for="cuisine_name">Cusine Type</label>
                            </div>
                            <!-- catergory field -->
                            <div class="input-field col s10 m4 offset-s1 offset-m2">
                                <select id="catergory_name" name="catergory_name" class="validate">
                                    <option value="" disabled>Choose catergory</option>
                                    {% for catergory in catergories %}
                                    {% if catergory.catergory_name == catergory.catergory_name %}
                                    <option value="{{ catergory.catergory_name
                                                }}" selected>{{ catergory.catergory_name
                                                }}</option>
                                    {% else %}
                                    <option value="{{ catergory.catergory_name
                                                }}">{{ catergory.catergory_name
                                                }}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                                <label for="catergory_name">catergory</label>
                            </div>
                        </div>
                        <!-- Recipe description  field -->
                        <div class=" row">
                            <div class="input-field col s10 offset-s1">
                                <input id="description" value="{{ recipe.description }}" name="description" type="text"
                                    minlength="1" maxlength="60" class="validate" required>
                                <label for="description">Recipe Description</label>
                            </div>
                        </div>
                        <!-- Ingredients -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea id="ingredients" name="ingredients" class="materialize-textarea" required>
                                            {% for item in recipe.ingredients %}
                                            {{-item-}}
                                            {% endfor %}
                                        </textarea>
                                <label for="ingredients">ingredients</label>
                            </div>
                        </div>
                        <!-- Add instructions -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea id="instructions" name="instructions" class="materialize-textarea validate"
                                    required>
                                            {% for item in recipe.instructions %}
                                            {{-item-}}
                                            {% endfor %}
                                        </textarea>
                                <label for="instructions">Instructions</label>
                            </div>
                        </div>
                        <!-- Add image -->
                        <div class="row">
                            <div class="">
                                <div class="input-field col s10 offset-s1">
                                    <input value="{{ recipe.img_url }}" id="img_url" name="img_url"
                                        class="materialize-textarea" type="url" required></input>
                                    <label for="img_url">Image url</label>
                                </div>
                            </div>
                        </div>


                        <!-- submit button -->
                        <div class=" row center-align">
                            <button class="btn waves-effect waves-light col s10 offset-s1" type="submit">Edit Recipe
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
