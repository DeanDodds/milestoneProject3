{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h1>welcome {{ username }}</h1>
    </div>
</div>

<nav class="nav-extended center">
    <div class="nav-content col s-12">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#test1">My Recipes</a></li>
            <li class="tab"><a class="active" href="#test2">Add Recipes</a></li>
            <li class="tab"><a href="#test1">My Favourites</a></li>
        </ul>
    </div>
</nav>

<section>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card darken-1">
                <div class="card-content">
                    <h1 class="center-align">Add Recipe</h1>
                    <form method="POST" action="{{ url_for('signup') }}">
                        <!-- Recipe name  field -->
                        <div class="row">
                            <div class="input-field col s10 offset-m1">
                                <input id="recipe_name" name="recipe_name" type="text" minlength="1" maxlength="15"
                                    class="validate" required>
                                <label for="recipe_name">Recipe Name</label>
                            </div>
                        </div>
                        <!-- Number of servings field -->
                        <div class="row">
                            <div class="input-field col s10 offset-m1">
                                <input id="servings" name="servings" type="number" min="1" class="validate" required>
                                <label for="servings">Number of servings</label>
                            </div>
                        </div>
                        <!-- cuisine field -->
                        <div class="row">
                            <div class="input-field col s4 offset-m1">
                                <select id="cusine_name">
                                    <option value="" disabled selected>Choose cuisine type </option>
                                    <option value="English">english</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Italian">itailan</option>
                                </select>
                                <label for="cusine_name">Cusine Type</label>
                            </div>
                            <!-- catergory field -->
                            <div class="input-field col s4 offset-m2">
                                <select id="catergory_name">
                                    <option value="" disabled selected>Choose catergory</option>
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Dinner">Dinner</option>
                                    <option value="Snack">Snack</option>
                                </select>
                                <label for="catergory_name">catergory</label>
                            </div>
                        </div>
                        <div class="col s10 offset-m1">
                            <ul class="align-center" id="ingredients-list">
                                <li>
                                    <h6>ingredients list</h6>
                                </li>
                            </ul>
                        </div>
                        <!-- Add ingredients Collapsible -->
                        <div class="col s10 offset-m1">
                            <ul class="collapsible">
                                <li>
                                    <div class="collapsible-header"><i class="fa-solid fa-circle-plus"></i>
                                        Add ingredients</div>
                                    <div class="collapsible-body">
                                        <form>
                                            <div class="row">
                                                <div class="col  s4 offset-m1">
                                                    <!-- ingredient input -->
                                                    <input id="ingredients" name="ingredients" type="text" minlength="1"
                                                        maxlength="50" class="validate" required>
                                                    <label for="ingredients">add ingredient</label>
                                                </div>
                                                <div class="col  s2">
                                                    <!-- amount input input -->
                                                    <input id="amount" name="amount" type="number" class="validate"
                                                        required>
                                                    <label for="amount">add amount</label>
                                                </div>
                                                <div class="input-field col s2">
                                                    <select id="units">
                                                        <option value="" disabled selected>Units
                                                        </option>
                                                        <option value="g">Grams</option>
                                                        <option value="kg">Kilograms</option>
                                                        <option value="ml">Millilitres</option>
                                                        <option value="l">Litres</option>
                                                    </select>
                                                    <label for="units"> Units</label>
                                                </div>

                                                <button class="btn waves-effect waves-light col s2 offset-m1"
                                                    type="button" id="add-item-button">add to list
                                                    <i class="fa-solid fa-circle-plus"></i>
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- Add instructions -->
                        <div class="row">
                            <div class="">
                                <div class="input-field col s10 offset-m1">
                                    <textarea id="instructions" name="instructions"
                                        class="materialize-textarea"></textarea>
                                    <label for="instructions">Instructions</label>
                                </div>
                            </div>
                        </div>
                        <!-- Add image -->
                        <div class="row">
                            <div class="">
                                <div class="input-field col s10 offset-m1">
                                    <input id="img_url" name="img_url" class="materialize-textarea" type="url"></input>
                                    <label for="img_url">Image url</label>
                                </div>
                            </div>
                        </div>


                        <!-- submit button -->
                        <div class=" row center-align">
                            <button class="btn waves-effect waves-light col s10 offset-m1">Submit
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>




{% endblock %}
