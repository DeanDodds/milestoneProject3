{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card darken-1">
            <div class="form-card-content">
                <h1 class="center-align">Get in Touch</h1>
                <p class="center">We would love to here from you</p>
                <form method="POST" action="#">
                    <!-- First name  field -->
                    <div class=" row">
                        <div class="input-field col s10 offset-s1">
                            <input type="text" id="first_name" name="first_name" minlength="3" class="validate"
                                required>
                            <label for="first_name">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- First name  field -->
                        <div class="input-field col s10 offset-s1">
                            <input type="text" id="last_name" name="last_name" minlength="3" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <!-- vistor email -->
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input type="email" id="vistor_email" name="vistor_email" class="validate">
                            <label for="vistor_email">Email Address</label>
                        </div>
                    </div>
                    <!-- message textarea -->
                    <div class="row">
                        <div class="input-field col s10 offset-s1 offset-s1">
                            <textarea name="message" id="message" cols="30" rows="12"
                                class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="center-align bottom">
                            <button class="btn waves-effect waves-light col s10 offset-s1" type="submit">Submit
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
