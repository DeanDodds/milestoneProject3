{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <h1>{{ username }}</h1>
    </div>
</div>

<nav class="nav-extended center">
    <div class="nav-content col s-12">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="{{ url_for('profile', username=session['user']) }}">My Recipes</a>
            </li>
            <li class="tab"><a class="active" href="{{ url_for('addrecipe') }}">Add Recipes</a></li>
            <li class="tab"><a href="{{ url_for('favourites') }}">My Favourites</a></li>
        </ul>
    </div>
</nav>

<section>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card darken-1">
                <div class="form-card-content">
                    <h1 class="center-align">Add Recipe</h1>
                    <form method="POST" action="{{ url_for('addrecipe') }}">
                        <!-- Recipe name  field -->
                        <div class=" row">
                            <div class="input-field col s10 offset-s1">
                                <input id="recipe_name" name="recipe_name" type="text" minlength="1" class="validate"
                                    required>
                                <label for="recipe_name">Recipe Name</label>
                            </div>
                        </div>
                        <!-- Number of servings field -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input id="servings" name="servings" type="number" min="1" class="validate" required>
                                <label for="servings">Number of servings</label>
                            </div>
                        </div>
                        <!-- cuisine field -->
                        <div class="row catergories-form">
                            <div class="input-field col s10 m4 offset-s1 offset-m1">
                                <select id="cuisine_name" name="cuisine_name">
                                    <option value="" disabled selected>Choose cuisine type</option>
                                    {% for cuisine in cuisines %}
                                    <option value="{{ cuisine.cusine_name 
                                    }}">{{ cuisine.cuisine_name 
                                    }}</option>
                                    {% endfor %}
                                </select>
                                <label for="cuisine_name">Cusine Type</label>
                            </div>
                            <!-- catergory field -->
                            <div class="input-field col s10 m4 offset-s1 offset-s1 offset-m2">
                                <select id="catergory_name" name="catergory_name" class="validate">
                                    <option value="" disabled selected>Choose catergory</option>
                                    {% for catergory in catergories %}
                                    <option value="{{ catergory.catergory_name
                                        }}">{{ catergory.catergory_name
                                        }}</option>
                                    {% endfor %}
                                </select>
                                <label for="catergory_name">catergory</label>
                            </div>
                        </div>
                        <!-- Recipe description  field -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input id="description" name="description" type="text" minlength="1" maxlength="30"
                                    class="validate" required>
                                <label for="description">Recipe Description</label>
                            </div>
                        </div>
                        <!-- Ingredients -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                                <label for="ingredients">ingredients</label>
                            </div>
                        </div>
                        <!-- Add instructions -->
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
                                <label for="instructions">Instructions</label>
                            </div>
                        </div>
                        <!-- Add image -->
                        <div class="row">
                            <div class="">
                                <div class="input-field col s10 offset-s1">
                                    <input id="img_url" name="img_url" class="materialize-textarea" type="url"></input>
                                    <label for="img_url">Image url</label>
                                </div>
                            </div>
                        </div>
                        <!-- submit button -->
                        <div class=" row center-align">
                            <button class="btn waves-effect waves-light col s10 offset-s1" type="submit">Submit
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
