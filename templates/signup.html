{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card darken-1">
            <div class="form-card-content">
                <h1 class="center-align">Sign up</h1>
                <form method="POST" action="{{ url_for('signup') }}">
                    <!-- username field -->
                    <div class="row">
                        <div class="input-field col s10 offset-m1">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password field -->
                    <div class="row">
                        <div class="input-field col s10 offset-m1">
                            <i class="fa-solid fa-lock prefix"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row center-align">
                        <button class="btn waves-effect waves-light col s10 margin-bottom offset-s1" type="submit"
                            name="action">Submit
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already signed up
                <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
